<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name='Description' content="Dogs R Us is the place to go to find the perfect pup and new best friend!">
    <title>Dogs R Us</title>
</head>

<body>
    <div class='container'>
        <header class="header" role="banner">
            <div class='header--inner'>
                <div class='header--title'>
                    <h1>Dogs 2 Us</h1>
                    <p>get a smooch from a pooch</p>
                </div>

                <blockquote class="header--quote">
                    <p>A dog will teach you unconditional love. If you can have that in your life, things won't be too
                        bad.</p>

                    <cite>&mdash;Robert Wagner</cite>
                </blockquote>
            </div>
        </header>

        <div class='gallery'>
            <div class='gallery--filter'></div>
            <div class="gallery--grid">
                <div id='dogs-data' class='gallery--dogs'></div>
            </div>
        </div>

        <div id='profile' class='profile-modal'></div>

        <footer class="footer">
            <div class='footer--inner'>
                <p>Built by a wonderful developer for Asana.</p>
            </div>
        </footer>
    </div>
</body>

</html>
