<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name='Description' content="Dogs R Us is the place to go to find the perfect pup and new best friend!">
    <title>Dogs R Us</title>
</head>

<body>
    <div class='container'>
        <header class="header" role="banner">
            <div class='header--inner'>
                <div class='header--title'>
                    <h1>Dogs 2 Us</h1>
                    <p>get a smooch from a pooch</p>
                </div>

                <blockquote class="header--quote">
                    <p>This place is great, I brought a new puppy home and he made <i>me</i> dinner. Now that's
                        what I call a "good boy"!</p>

                    <cite>&mdash;Robert Wagner</cite>
                </blockquote>
            </div>
        </header>

        <div class='gallery'>
            <div class="gallery--grid">
                <div class='gallery--pagination'>
                    <button class='paginate-button' id='previous-page'>Previous</button>
                    <button class='paginate-button' id='next-page'>Next</button>
                    <span id='page-info'></span>
                </div>
                <div id='dogs-data' class='gallery--dogs'></div>
            </div>
        </div>

        <div id='profile' class='profile-modal'></div>

        <footer class="footer">
            <div class='footer--inner'>
                <p>Built by a true Dog Lover.</p>
            </div>
        </footer>
    </div>
</body>

</html>
